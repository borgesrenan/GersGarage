<!DOCTYPE html>
<html>

<head>
    <title>Ger's Garage - Contact Us</title>
    <link href="../css/contact.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Our Services</a>
        <a class="active" href="#">Contact us</a>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>For any inquiries or to schedule an appointment, please reach out to us:</p>

        <div class="contact-info">
            <p><strong>Email:</strong> 2022307@student.cct.ie</p>
            <p><strong>Phone:</strong> +353 0832024401</p>
        </div>

        <h2>Get in Touch:</h2>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
